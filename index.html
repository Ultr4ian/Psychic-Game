<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
</head>
<body>

	<div id="game">
		<h1> The Psychic Game </h1>
		<p>Guess what letter I'm thinking of!</p>
		<p>Wins:</p>
		<p>Losses:</p>
		<p>Guesses Left:</p>
		<p>Your Guesses so far:</p>
    </div>

    

	<script type="text/javascript">
		
		 var keyboardChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

		 var wins = 0;
		 var losses = 0;
		 var numberGuesses = 9;
		 var guessChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        
         document.onkeyup = function(event) {
		 	var userGuess = event.key;
		 	var computerGuess = keyboardChoices[Math.floor(Math.random() * keyboardChoices.length)];
		 	var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
		 	
			if (options.indexOf(userGuess) > -1) {
				if (userGuess === computerGuess) {wins++;
					numberGuesses = 9;
					guessChoices = [];
				}
				if (userGuess != computerGuess) {numberGuesses --;
					guessChoices.push(userGuess);
				}
				if (numberGuesses === 0) {numberGuesses = 9;
				losses ++;
				guessChoices = [];	
			}
			var html = 
			"<h1>The Psychic Game</h1>" +
			"<p>Guess what letter I'm thinking of!</p>" +
			"<p>Wins: " + wins + "</p>" +
			"<p>Losses: " + losses + "</p>" +
			"<p>Guesses Left: " + numberGuesses + "</p>" +
			"<p>Your Guesses so far: " + guessChoices.join(", ") + "</p>";
			document.querySelector("#game").innerHTML = html;}
		};

	</script>

</body>
</html>
